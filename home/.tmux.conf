# Basic tmux configuration from environment repo

# Enable mouse interactions for pane selection, resizing, and scrolling.
set -g mouse on

# Keep an extended scrollback history for long-running sessions.
set -g history-limit 50000

# Automatically rename windows based on the active command.
setw -g automatic-rename on

# Display the current date and time on the right side of the status bar.
set -g status-right "%Y-%m-%d %H:%M"

# Use vi-style key bindings inside copy mode.
setw -g mode-keys vi

# Reload the configuration with Prefix + r instead of the default binding.
unbind r
bind-key r source-file ~/.tmux.conf

# Keep Ctrl+b as the primary tmux prefix and make Ctrl+s optionally available.
set -g prefix C-b
# Comment the following line to disable Ctrl+s as an additional prefix.
set -g prefix2 C-s

# Navigate between panes with vim-style bindings.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Provide quick shortcuts for horizontal and vertical splits.
bind-key | split-window -h
bind-key - split-window -v

# Enable pane navigation without the prefix when using Ctrl+h/j/k/l.
bind-key -n C-Left select-pane -L
bind-key -n C-Down select-pane -D
bind-key -n C-Up select-pane -U
bind-key -n C-Right select-pane -R

# Load the tmux plugin manager and its plugin list.
set -g @plugin 'tmux-plugins/tpm'
# https://github.com/omerxx/catppuccin-tmux
set -g @plugin 'catppuccin/tmux'

# Configure catppuchin
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Initialize the plugin manager (keep this line at the bottom of tmux.conf).
run '~/.tmux/plugins/tpm/tpm'
