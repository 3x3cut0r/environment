### GENERAL ###

# Set the default TERM value for all tmux panes to "tmux-256color"
set -g default-terminal "tmux-256color"

# Keep an extended scrollback history for long-running sessions.
set -g history-limit 50000

# Enable mouse interactions for pane selection, resizing, and scrolling.
set -g mouse on
setw -g mouse on

# Automatically rename windows based on the active command.
setw -g automatic-rename on
setw -g automatic-rename-format "#{pane_current_command}"

# Use vi-style key bindings inside copy mode.
setw -g mode-keys vi

# Keep Ctrl+b as the primary tmux prefix and make Ctrl+s optionally available.
set -g prefix C-b
set -g prefix2 C-s

### BIND-KEYS ###

# Reload the configuration with Prefix + r instead of the default binding.
unbind r
bind-key r source-file ~/.tmux.conf

# Provide quick shortcuts for horizontal and vertical splits.
bind-key | split-window -h
bind-key - split-window -v

# Navigate between panes with vim-style bindings.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

### PLUGINS ###

# Load the tmux plugin manager and its plugin list.
set -g @plugin 'tmux-plugins/tpm'

# Activate the catppuccin plugin (https://github.com/omerxx/catppuccin-tmux)
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number "#I"
set -g @catppuccin_window_current_number "#I"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @plugin 'catppuccin/tmux'

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Initialize the plugin manager (keep this line at the bottom of tmux.conf).
run '~/.tmux/plugins/tpm/tpm'
